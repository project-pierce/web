<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8 />
        <title>Project Pierce | Recipe Maker</title>
        <link rel=icon href=images/logo.png>
        <link rel=stylesheet href=style.css>
        <script src=recipe-maker.js></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href=index.html>&#127968; Home</a></li>
                <li><a href=breakfast.html>Breakfast</a></li>
                <li><a href=lunch.html>Lunch</a></li>
                <li><a href=dinner.html>Dinner</a></li>
                <li><a href=snacks.html>Snacks</a></li>
                <li><a href=stir-fry.html>Stir-Fry</a></li>
                <li><a href=beverages.html>Beverages</a></li>
            </ul>
        </nav>
        <main>
            <form method=post enctype=multipart/form-data onsubmit=displayNewRecipe()>
                <p>
                    <label>Recipe Meal/Type:</label>
                    <select id=meal>
                        <option>Breakfast</option>
                        <option>Lunch</option>
                        <option>Dinner</option>
                        <option>Snacks</option>
                        <option>Stir-Fry</option>
                        <option>Beverages</option>
                    </select>
                </p>
                <p><input class=text-input type=text id=recipe-name placeholder="Put the name of your recipe" /></p>
                <p><label>Recipe Description:</label></p>
                <p><textarea id=recipe-desc></textarea></p>
                <p><label>What are some specifics about your recipe?</label></p>
                <p><input type=checkbox class=spec value=Halal>Halal</p>
                <p><input type=checkbox class=spec value=Kosher>Kosher</p>
                <p><input type=checkbox class=spec value=Vegan>Vegan</p>
                <p><input type=checkbox class=spec value=Gluten-free>Gluten-free</p>
                <p><input type=checkbox class=spec value=Keto>Keto</p>
                <p><label>Upload a picture of your recipe:</label></p>
                <p><input type=file onchange="showImage(event)" /></p>
                <img id="previewImage"/>
                <p><input value="Preview Recipe" type=button onclick="displayNewRecipe()" /></p>
                <p><input id=submitRecipe type=submit /></p>
                <p><span id=preview></span></p>
            </form>
        </main>
    </body>
</html>
