        <main>
            <div>
                <details onmouseover=showRecipe(this)>
                    <summary>Pomegranate & Cranberry Energy Balls</summary>
                    <figure>
                        <img src=images/energy-balls.jpg alt="Energy Balls">
                        <figcaption>Compact, yet dense balls of pomegranate and cranberry to start your day.</figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Scrambled Eggs</summary>
                    <figure>
                        <img src=images/eggs.jpg alt=Eggs>
                        <figcaption>When combined with many of Pierce's other healthy offerings, such as green peppers and tomatoes. Scrambled Eggs can even be paired up with some of Pierce's stir-fry offerings.</figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary> Ice Cream Cereal</summary>
                    <figure>
                        <img src=images/ice-cream-cereal.jpg>
                        <figcaption>
                            A sweet treat for a sweet tooth.
                        	<ol>
                                <li>First, choose your preferred flavor of ice cream and scoop some into a paper cup</li>
                                <li>Add your choice of cereal on top of the ice cream.</li>
                                <li>Enjoy your treat</li>
                           </ol>
                        </figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Peanut Butter and Jelly Bagel</summary>
                    <figure>
                        <img src=images/pbj-bagel.jpg>
                        <figcaption>Bagel with Pierce's peanut butter and jelly spreads.</figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Parfait</summary>
                    <figure>
                        <img src=images/parfait.jpeg>
                        <figcaption>
                            A healthy snack for your midday hunger.
                        	<ol>
                                <li>First, choose your preferred flavor of yogurt (between vanilla and strawberry) and add it to your bowl</li>
                                <li>Add your preferred amount of granola on top.</li>
                                <li>You can add fruits if you’d like to, (grapes or melons are recommended), and enjoy!</li>
                           </ol>
                        </figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Assorted Bagels</summary>
                    <figure>
                        <img src=images/bagels.jpg>
                        <figcaption>
                            A filling option for the most important meal of the day. There are plain, whole wheat, everything bagels and many more options.
                        </figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Spreads</summary>
                    <figure>
                        <img src=images/spreads.jpg>
                        <figcaption>
                            Sweet and savory spreads to enhance your breakfast experience.
                        </figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Omelet</summary>
                    <figure>
                        <img src=images/omelet.jpeg>
                        <figcaption>
                            Mix some egg up with the add-ins of your choosing, such as green peppers or jalapeños. Pair it with the sauce of your choosing for some extra flavor.
                        </figcaption>
                    </figure>
                </details>
                <details onmouseover=showRecipe(this)>
                    <summary>Oatmeal</summary>
                    <figure>
                        <img src=images/oatmeal.jpeg>
                        <figcaption>
                            Mix oatmeal with some granola and the fruit of your choosing, such as raisins.
                        </figcaption>
                    </figure>
                </details>
            </div>
        </main>
    </body>
